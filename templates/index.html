<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <!--link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet"-->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="blog-header">
            <h1 class="blog-title">Corpus</h1>
        </div>
        <div class="row">
            <div class="col-sm-8 blog-main">
                {% for fragment in fragments %}
                <div class="blog-post">
                    <h4 class="blog-post-title">{{ fragment.title }}</h4>
                    <p>{{ fragment.text }}</p>
                    <a href="{{ url_for('show',   id=fragment.id) }}">Details</a>
                </div><!-- blog-post-->
                {% endfor %}
            </div><!-- blog-main-->
            <div class="col-sm-3 col-sm-offset-1 blog-sidebar">
                <div class="sidebar-module sidebar-module-inset">
                    <h4>Search Text</h4>
                    <form class="form-inline" method="GET" action="search">
                        <div claass="form-group">
                            <!--label for="inputTextQuery">text</label-->
                            <input type="text" class="form-control" name="textQuery" id="inputTextQuery">
                        </div>
                        <button type="submit" class="btn btn-primary">Search Text</button>
                    </form>
                    <h4>Search Tags</h4>
                    <form class="form-inline" method="GET" action="search">
                        <div claass="form-group">
                            <!--label for="inputTagsQuery">tags</label-->
                            <input type="text" class="form-control" name="tagsQuery" id="inputTagsQuery">
                        </div>
                        <button type="submit" class="btn btn-primary">Search Tags</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- /container full -->

    <!-- script references -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <!--script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script-->
</body>

</html>
