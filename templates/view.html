<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/font-awesome.min.css') }}" rel="stylesheet">

</head>
  <body>
      <div class="container">
          <div class="blog-header">
              <h1 class="blog-title">Corpus</h1>
          </div>
          <div class="row">
              <div class="col-sm-8 blog-main">
                  {% for fragment in fragments.items %}
                  <div class="blog-post">
                      <h4 class="blog-post-title">{{ fragment.title }}</h4>
                      <p>{{ fragment.text }}</p>
                      <a href="{{ url_for('show',   id=fragment.id) }}">Details</a>
                  </div>   <!-- blog-post -->
                  {% endfor %}
              </div>  <!-- blog-main -->
              <!--- search --->
              <div class="col-sm-3 col-sm-offset-1 blog-sidebar">
                <div class="sidebar-module sidebar-module-inset">
                    <h4>Search Text</h4>
                    <form class="form-inline" method="GET" action="search">
                        <div claass="form-group">
                            <!--label for="inputTextQuery">text</label-->
                            <input type="text" class="form-control" name="textQuery" id="inputTextQuery">
                        </div>
                        <br /><button type="submit" class="btn btn-primary">Search Text</button>
                    </form>
                    <h4>Search Tags</h4>
                    <form class="form-inline" method="GET" action="search">
                        <div claass="form-group">
                            <!--label for="inputTagsQuery">tags</label-->
                            <input type="text" class="form-control" name="tagsQuery" id="inputTagsQuery">
                        </div>
                        <br /><button type="submit" class="btn btn-primary">Search Tags</button>
                    </form>
                    <br />
                    <h4>Links</h4>
                    <ul class="list-inline">
                        <li class="list-inline-item"><a href="{{ url_for('add') }}">Add</a></li>
                    </ul>
                </div>
              </div>
              <!-- end search -->
          </div> <!-- /row-->
      <p>
      <ul class="list-inline">
            <li class="list-inline-item">
                {% if fragments.has_prev %}<a href="{{ url_for('view', page=fragments.prev_num) }}">
                    <button><i class="fa fa-arrow-left"></i></button></a>{% else %}<button><i class="fa fa-arrow-left"></i></button>{% endif %} |
                {% if fragments.has_next %}<a href="{{ url_for('view', page=fragments.next_num) }}">
                    <button><i class="fa fa-arrow-right"></i></button></a>{% else %}<button><i class="fa fa-arrow-right"></i></button>{% endif %}
            </li>
      </ul>
      </div><!-- /container-->
  </body>
</html>
