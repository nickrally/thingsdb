<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="blog-header">
            <h1 class="blog-title">Add Thing</h1>
        </div>
        <div class="row">
            <div class="col-sm-8 blog-main">
                <form method="POST" action={{url_for('add')}}>
                    <div class="form-group">
                        <input type="text" class="form-control" name="title" id="inputTitle" placeholder="enter title">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" rows="50" id="inputText" placeholder="enter text" name="text"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="tags" id="inputTags" placeholder="enter comma separated tags">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="date" id="inputDate" placeholder="enter date" value="{{today}}" required>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">go</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
